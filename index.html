<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    
    <section class="container ">
        <nav class="nav-bar">
            <div>
                <img src="Assets/website-logo.png" alt="logo">
            </div>
            <div class="links">
                <a href="#">RETAIL</a>
                <a href="#">SME</a>
                <a href="#">CORPORATE</a>
                <a href="#">ABOUT US</a>
                <a href="#">COVID 19</a>
                <a href="#">CAMPAIGNS</a>
            </div>
            <div class="nav_icons">
                <img src="Assets/search-icon.png" alt="search image">
                <button type="submit" class="search">search</button>
            </div>
        </nav>
           

        <div class="car_loan">
            <span><img src="Assets/car.png" alt="car image"></span>
            <p>Car Loan</p>
        </div>

        <span class="family_image">
            <img src="Assets/hero-image.png" alt="family image">
            
        </span>

        <div class="house_loan">
            <span><img src="Assets/House.png" alt="House image image"></span>
            <p>House Loan</p>
        </div>

        <div class="text_box">
          <div class="text">
            <h1>chase your dreams with us</h1>
            <p>the harder you work for something, the greater you'll feel when you achieve it.</p>
          </div>
            <button type="submit" class="btn apply">APPLY ONLINE</button>
            <button type="submit" class="btn calculator">LOAN CALCULATOR</button>
        </div>


        <div class="contact-icons">
            <img src="Assets/phone.png" alt="phone image">
            <p>1659</p> <p>|</p>
            <img src="Assets/facebook.png" alt="facebook image">
            <img src="Assets/youtube.png" alt="youtube">
            <img src="Assets/linkedin.png" alt="linkedin">
            <img src="Assets/instagram.png" alt="instagram">
        </div>
    </section>
</body>
</html>
